<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { margin-bottom: 20px; }
        label, input { display: block; width: 100%; }
        input[type="email"] { padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;}
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px;}
        .message { margin-top: 16px; color: green; }
        .back-link { display: block; margin-top: 20px; text-align: center; color: #007bff; text-decoration: none;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar contraseña</h2>
        <form id="resetForm">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar instrucciones</button>
        </form>
        <div id="msg" class="message" style="display:none;">
            Se enviaron instrucciones para recuperar tu contraseña a tu correo electrónico.
        </div>
        <a href="/login/" class="back-link">← Volver al login</a>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('msg').style.display = 'block';
        });
    </script>
</body>
